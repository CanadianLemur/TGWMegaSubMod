 MSMMexico.1.t:0 "The 1910 Election"
 MSMMexico.1.d:0 "Francisco Madero is challenging Porfirio Díaz for the presidency in the current 1910 election. Díaz, the sitting president of Mexico who was intially planning to retire has decided to run against Madero, who has promised reforms."
 MSMMexico.1.a:0 "We will see who wins"