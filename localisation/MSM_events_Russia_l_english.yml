l_english:
 MSMRussia.1.t:0 "Russian influence in the Korean Peninsula"
 MSMRussia.1.d:0 "With the defeat of Japan and us pushing them from the continent, the question of what we should do with Korea has arisen, while we could keep them close to us, it may be a better idea to just guarantee their independence, or leave the korean peninsula entirely"
 MSMRussia.1.a:0"We will keep the Koreans close to us, to safeguard them from others of course!"
 MSMRussia.1.b:0"We will give the Koreans independence, but guarantee their independence"
 MSMRussia.1.c:0"We will leave the Koreans to their fate, whatever that may be"
 MSMRussia.2.t:0"Russian terms for peace"
 MSMRussia.2.d:0"The Russians have presented their terms for peace, in our current situation we have little choice but to accept, they demand we leave Korea, and cede Dalian, Karafuto, and the Kurils to their rule as well as give them 20% of our fleet"
 MSMRussia.2.a:0"We need time to recover"
 MSMRussia.3.t:0"Japanese terms for peace"
 MSMRussia.3.d:0"The Japanese have presented their terms for peace, in our current situation we have little choice but to accept, they demand we cede everything east of Bratsk"
 MSMRussia.3.a:0"We need time to recover"
 MSMRussia.4.t:0"Candidates for Manchurian Leadership"
 MSMRussia.4.d:0"With the establishment of our new Manchu puppet state, we need to choose who to put in charge"
 MSMRussia.4.a:0"The Former Qing Emperor will rule in our stead"
 MSMRussia.4.b:0"A local Warlord will do"
 MSMRussia.5.t:0"Russian Victory in Second Russo-Japanese War"
 MSMRussia.5.d:0"Russia has emerged victorious from the Second Russo-Japanese War and pushed Japan off the Asian mainland"
 MSMRussia.5.a:0"The balance of power has shifted"
 MSMRussia.5.b:0"A shameful display!"
 MSMRussia.5.c:0"We have wiped away the shame of Tsushima!" 
 MSMRussia.6.t:0"Japanese Victory in Second Russo-Japanese War"
 MSMRussia.6.d:0"Japan has emerged victorious from the Second Russo-Japanese War and pushed Russia out of East Asia"
 MSMRussia.6.a:0"The balance of power has shifted"
 MSMRussia.6.b:0"A glorious victory!"
 MSMRussia.6.c:0"We have been defeated for a second time..." 
 MSMRussia.7.t:0"Zapadoslavia?"
 MSMRussia.7.d:0"Our Polish Subject has requested a union with Czechoslovakia, do we want to allow this?"
 MSMRussia.7.a:0"We must stand by our Pan-Slavic Ideals"
 MSMRussia.7.b:0"They will be too strong together! Stop the union!"