 MSMJapan.1.t:0 "Rhodesia for South Africa?"
 MSMJapan.1.d:0 "South Africa has requested we sponsor Rhodesian entry into their union, Accepting could encourage loyalty by making English more dominant in South Africa"
 MSMJapan.1.a:0 "Rhodesia should stay outside the Union for the time being"
 MSMJapan.1.b:0 "Let Rhodesia join"