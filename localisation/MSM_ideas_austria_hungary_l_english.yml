 AUH_ww1_Multinational_State_2:0 "Multinational State"
 AUH_ww1_Multinational_State_2_desc:0 "Unlike most countries of this period, the Austro-Hungarian Empire is not a nationalistically-organized state, but instead a relic of old marriages and throne inheritances, which have given the empire a cultural patchwork of territories. In recent times, many of the subject nationalities of the Empire have begun a push for independence, hurting the Austrian state."\