 MSM_embroilded_in_civil_war:0"Embroiled in Civil War"
 MSM_embroilded_in_civil_war_desc:0"We are embroilded in a bloody civil war, but this is our fight. We must fight this out between ourselves and not involve any other nations, lest they push their own agenda at our expense."
 MSM_recovering_from_civil_war:0"Recovering from Civil War"
 MSM_recovering_from_civil_war_desc:0"We are still recovering from our civil war, and so we do not wish to heavily involve ourselves in outside conflicts. That does not mean however, that we cannot sent volunteer forces to aid our allies."