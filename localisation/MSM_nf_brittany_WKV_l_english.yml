l_english:
 BRI_WKV_the_restored_kingdom:0"The Restored Kingdom"
 BRI_WKV_the_restored_kingdom_desc:0"It has been centuries since Brittany has been free, though our current situation is not ideal, we must make the best of it"
 BRI_WKV_begin_the_restoration_of_breton_culture:0"Begin the Restoration of Breton Culture"
 BRI_WKV_begin_the_restoration_of_breton_culture_desc:0"The Breton Culture has been much eroded by centuries of French Rule, we must take steps to amend this, or we will not have much legitimacy as a government"
 BRI_WKV_prohibit_the_use_of_french:0"Prohibit the use of French"
 BRI_WKV_prohibit_the_use_of_french_desc:0"While this may prove unpopular, and hurt us in some capacities, it is a nescessary step to reviving the Breton Culture"
 BRI_WKV_begin_replacing_french_loan_words:0"Begin replacing French loan words"
 BRI_WKV_begin_replacing_french_loan_words_desc:0"There are some French loan words in our language, we should officially replace these with loan words from other Celtic languages such as Cornish and Welsh"
 BRI_WKV_purge_the_french_bureacracy:0"Purge the French Bureacracy"
 BRI_WKV_purge_the_french_bureacracy_desc:0"While this will hurt us, this is the most important step to restoring and preserving our culture"
 BRI_WKV_breton_culture_revived:0"Breton Culture Revived"
 BRI_WKV_breton_culture_revived_desc:0"Our culture is now once again free of French Influence"
 BRI_WKV_celtic_brotherhood_with_ireland:0"Celtic Brotherhood with Ireland"
 BRI_WKV_celtic_brotherhood_with_ireland_desc:0"While we are closer to the Welsh and Cornish, they do not have the luxury of their own states, leaving us with the Irish as the only independent Celtic nations"
 BRI_WKV_cultural_exchange_with_ireland:0"Cultural Exchange with Ireland"
 BRI_WKV_cultural_exchange_with_ireland_desc:0"Cultural and Commercial Exchanges with the Irish will help offset English and French influences in each of our countries, as well as grow our economy"
 BRI_WKV_a_breton_army:0"A Breton Army"
 BRI_WKV_a_breton_army_desc:0"We cannot depend on the Germans forever, we should raise our own army to defend our homeland"
 BRI_WKV_invite_german_instructors:0"Invite German Instructors"
 BRI_WKV_invite_german_instructors_desc:0"In order to ensure a effective officer corps we need outside help, Germany is the Perfect partner for this"
 BRI_WKV_purchase_german_equipment:0"Purchase German Equipment"
 BRI_WKV_purchase_german_equipment_desc:0"Purchasing German equipment will allow us to equip a force quickly"
 BRI_WKV_a_domestic_arms_industry:0"A Domestic Arms Industry"
 BRI_WKV_a_domestic_arms_industry_desc:0"Having a Domestic Arms Industry will allow us to maintain our army even without outside help"
 BRI_WKV_stir_breton_nationalism:0"Stir Breton Nationalism"
 BRI_WKV_stir_breton_nationalism_desc:0"Stirring up Breton Nationalism will allow us to gain much needed recruits for our Army"
 BRI_WKV_a_breton_airforce:0"A Breton Airforce"
 BRI_WKV_a_breton_airforce_desc:0"Ensuring we have an air presence could be critical to maintaining our independence"
 BRI_WKV_purchase_seaplanes_from_germany:0"Purchase Seaplanes from Germany"
 BRI_WKV_purchase_seaplanes_from_germany_desc:0"Purchasing Seaplanes from Germany will provide us with a naval air presence"
 BRI_WKV_purchase_fighters_from_germany:0"Purchase Fighters from Germany"
 BRI_WKV_purchase_fighters_from_germany_desc:0"Purchasing Fighters from Germany will allow us to defend our skies from hostile powers"
 BRI_WKV_purchase_bombers_from_germany:0"Purchase Bombers from Germany"
 BRI_WKV_purchase_bombers_from_germany_desc:0"Purchasing Bombers from Germany will allow our airforce a direct prescense on the battlefield"
 BRI_WKV_license_german_aircraft:0"License German Aircraft"
 BRI_WKV_license_german_aircraft_desc:0"Licensing German Aircraft will allow us to domestically produce advanced aircraft, as well as provide us insights in producing our own aircraft designs"
 BRI_WKV_a_breton_fleet:0"A Breton Fleet"
 BRI_WKV_a_breton_fleet_desc:0"Brittany has a long naval tradition, we should make use of it"
 BRI_WKV_purchase_ships_from_germany:0"Purchase Ships from Germany"
 BRI_WKV_purchase_ships_from_germany_desc:0"Purchasing Ships from Germany Shipbuilders will allow us to build a small yet modern navy"
 BRI_WKV_breton_shipbuilding_bureau:0"Breton Shipbuilding Bureau"
 BRI_WKV_breton_shipbuilding_bureau_desc:0"A Shipbuilding Bureau will allow us to make the best use of our Dockyards"
 BRI_WKV_breton_officer_academy:0"A Breton Officer Academy"
 BRI_WKV_breton_officer_academy_desc:0"A Breton Officer Academy will provide us with capable officers"
 BRI_WKV_expand_university_of_rennes:0"Expand University of Rennes"
 BRI_WKV_expand_university_of_rennes_desc:0"Expanding the University of Rennes will provide us with many advances to our nation"