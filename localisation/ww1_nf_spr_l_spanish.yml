l_spanish:

 alfonsoxiii:0 "Alfonso XIII"
alfonsoxiii_desc:0 "Alfonso XIII de España, llamado «el Africano»​ (Madrid, 17 de mayo de 1886-Roma, 28 de febrero de 1941), fue rey de España desde su nacimiento hasta la proclamación de la Segunda República el 14 de abril de 1931. Asumió el poder efectivo a los dieciséis años de edad, el 17 de mayo de 1902."
tiempososcuros:0 "Tiempos oscuros"
tiempososcuros_desc:0 "Los últimos años del siglo XIX y los primeros del XX significaron una crisis económica de gran intensidad. Tras la epidemia de cólera de 1885, que se cebó en las hacinadas e insalubres barriadas obreras disparando la mortalidad a niveles catastróficos; una profunda crisis agrícola, de origen climático y biológico, se vio agravada por la estructura socioeconómica del campo español, que no había afrontado la mecanización ni otras transformaciones de la revolución agrícola"
pistolerismo:0 "Pistolerismo"
pistolerismo_desc:0 "El incremento de fuerza y apoyos de los sindicatos ha suscitado una reacción inesperada y violenta en los empresarios de nuestro país"
industriaenelnorte:0 "Industria Vasca"
industriaenelnorte_desc:0 "En el País Vasco se produjo una industrialización basada en la minería del hierro, exportado a Inglaterra por la ría de Bilbao. La conveniencia de retornar con carga de carbón inglés provocó la creación de una siderurgia local, y el florecimiento de sectores asociados, como la construcción naval y las instituciones financieras"
caciquismo:0 "Caciquismo"
caciquismo_desc:0 "Los caciques pueden controlar el voto de sus clientes por lo que pueden negociar con los políticos centrales y ser la cara y base del partido. De esta forma se crean "democracias" que en el papel funcionan pero que no son el gobierno del pueblo. Funcionaron durante el siglo XIX y gran parte del siglo XX en muchas regiones de América y España."
africanismo:0 "Africanismo"
africanismo_desc:0 "Tras el desastre de 1898, la única salida al imperialismo español era la vocación africanista. Una intensa actividad diplomática llevó a obtener una presencia colonial en el protectorado de Marruecos, que se obtuvo precisamente por lo oportuno que resultaba a las potencias europeas conceder a España, una potencia de poca consideración, lo que resultaría amenazante conceder a Alemania o a Francia"
unanuevaflota:0 "Una nueva flota"
unanuevaflota_desc:0 ""
planagricola:0 "Plan agricola"
planagricola_desc:0 ""
undefined:0 ""
undefined_desc:0 ""
lasuniones:0 "Las Uniones"
lasuniones_desc:0 "El movimiento obrero se reorganizó con la creación de partidos y sindicatos de ideología marxista, (bajo el liderazgo de Pablo Iglesias, que optó por la participación electoral, con mayor implantación en Madrid y el País Vasco) o anarquista (Que optaron por la no intervención en el sistema político, con mayor implantación en Cataluña y Andalucía)"
turnismo:0 "Turnismo"
turnismo_desc:0 " A partir del pacto de El Pardo (24 de noviembre de 1885) el acuerdo entre Cánovas y Sagasta estableció un turnismo casi automático para que ambos partidos se sucedieran en el poder, lo que implicaba que los conservadores debían aceptar que los liberales recuperaran paulatinamente las conquistas políticas del sexenio (libertad de prensa, derecho de asociación o el sufragio universal)"
lasemanatragica:0 "La semana tragica"
lasemanatragica_desc:0 "Las movilizaciones antimilitaristas provocaron una grave sublevación en Barcelona en julio de 1909, que amenazó con extenderse y tuvo que ser sofocada con el ejército y la llamada de los reservistas. Los disturbios tuvieron un fuerte componente anticlerical, promovido por el dirigente radical Alejandro Lerroux, con quema de conventos e iglesias. El gobierno conservador de Antonio Maura declaró el estado de sitio en todo el país, y se detuvo a miles de personas, a las que se aplicó la jurisdicción militar y se sometió a consejos de guerra."
expedientepicaso:0 "El Expediente Picaso"
expedientepicaso_desc:0 ""
laexperienciadeafrica:0 "La experiencia de Africa"
laexperienciadeafrica_desc:0 ""
laburguesiacatalana:0 "La burguesia catalana"
laburguesiacatalana_desc:0 "La vitalidad de Barcelona la convirtió en la verdadera capital económica de España, beneficiada incluso por la repatriación de capitales tras la pérdida de Cuba; y un foco artístico a nivel europeo (modernismo catalán, noucentisme). El abismo social que separaba a pobres y ricos incrementó la influencia del anarquismo en Cataluña, con consecuencias políticas trascendentes y prolongadas en el tiempo."
institutonacionalprevision:0 "Instituto Nacional Prevision"
institutonacionalprevision_desc:0 "En 1908 se puso en marcha el Instituto Nacional de Previsión, germen de las políticas de protección social propias de un estado social como el que se había implantado en la Alemania de Bismarck."
estabilizandoelpais:0 "Estabilizando el pais"
estabilizandoelpais_desc:0 ""
tratadodefez:0 "Tratado de Fez"
tratadodefez_desc:0 "Como parte del tratado, Alemania reconoció las esferas de influencia francesas y españolas en Marruecos, recibiendo a cambio territorios en el Congo Medio (actual República del Congo), una colonia del África Ecuatorial Francesa, los cuales se convirtieron en parte de Camerún Alemán."
reformandoelejercito:0 "Reformando el ejercito"
reformandoelejercito_desc:0 ""
juntaampliacionestudios:0 "Junta Ampliacion Estudios"
juntaampliacionestudios_desc:0 "En 1907 se creó la Junta para Ampliación de Estudios, órgano de investigación científica de orientación institucionista presidido por el recién premiado. El mismo movimiento obrero se orientaba a la educación popular (los ateneos libertarios, las escuelas modernas anarquistas y las casas del pueblo socialistas)."
undefined:0 ""
undefined_desc:0 ""
ile:0 "Institucion Libre Enseñanza"
ile_desc:0 "Un buen número de catedráticos universitarios, identificados como krausistas fueron expulsados de la universidad y un grupo de ellos se reunió para continuar la docencia fuera de la universidad, en la Institución Libre de Enseñanza, que inició una renovación pedagógica de gran trascendencia."
lasreformasdecanalejas:0 "Las reformas de Canalejas"
lasreformasdecanalejas_desc:0 "El turno de los liberales llevó al gobierno a José Canalejas, que procuró frenar las reivindicaciones populares mediante reformas legislativas, como la obligatoriedad del servicio militar que acabara con la injusticia del soldado de cuota y frenara el creciente antimilitarismo, y el intento de frenar el creciente anticlericalismo reforzando el carácter laico del Estado. "
asegurandoelprotectorado:0 "Asegurando el Protectorado"
asegurandoelprotectorado_desc:0 "Las dos zonas del protectorado español en el norte de Marruecos tenían pocos caminos pavimentados y se encontraban separadas por la bahía de Alhucemas. El tratado concedió la concesión para la explotación de las minas del hierro del monte Uixan a la Compañía Española de Minas del Rif. La compañía también recibió el permiso para construir un ferrocarril que conectara las minas con Melilla."
industriaarmamentistica:0 "Inversión Militar"
industriaarmamentistica_desc:0 ""
ferrocarriles:0 "Inversión en infraestructuras"
ferrocarriles_desc:0 ""
avance:0 "Impulso científico"
avance_desc:0 "A pesar de que la dinámica social iba aumentando la energía de las contradicciones que, vistas con perspectiva, el primer tercio del siglo XX, fue cualquier cosa menos una época tenebrosa y pesimista: acogió la llamada Edad de Plata de las letras y ciencias españolas.​"
basesaereas:0 "Servicio de Aeronáutica Militar"
basesaereas_desc:0 "La Aeronáutica Militar fue el arma aérea del Ejército de Tierra español desde 1913 hasta la Guerra Civil Española. Aunque dependía directamente del Ejército de Tierra, era un arma militar que gozaba de cierta autonomía y estaba contemplada como un servicio que debía apoyar a las fuerzas terrestres. También llegó a existir un servicio aéreo naval, la llamada Aeronáutica Naval, aunque este dependía de la Armada."
reformandolatropa:0 "Reformando la tropa"
reformandolatropa_desc:0 ""
reformandolosmandos:0 "Reformando los mandos"
reformandolosmandos_desc:0 ""
mandocentral:0 "Mando Central"
mandocentral_desc:0 ""
elfuturodelpais:0 "El futuro del pais"
elfuturodelpais_desc:0 "España es un gran y majestuoso buque, y como tal su capitán debe tomar rumbo"
fuerzasarmadas20:0 "La legion"
fuerzasarmadas20_desc:0 "La Legión o Tercio de Extranjeros, fue resultado del esfuerzo del entonces comandante de Infantería José Millán-Astray. El resultado desfavorable a las armas españolas en las guerras coloniales del norte de África creaba además disturbios en el país. Millán-Astray llegó a la conclusión de que España necesitaba un cuerpo de soldados profesionales, no de reemplazo, con una moral y espíritu de cuerpo que fueran equiparables a los de la Legión extranjera francesa."
eldesastredel98:0 "Recuperandonos del 98"
eldesastredel98_desc:0 "El desastre de 1898 llevó a la pérdida de la práctica totalidad de las pocas colonias ultramarinas que permanecían bajo soberanía española: Cuba, Puerto Rico, Filipinas además de algunas islas del pacífíco como las Marianas o Palaos. No obstante, la repatriación de capitales y una notable sacudida ideológica y social en forma de reacción regeneracionista permitió que España entrara en el siglo XX en un periodo de notable vitalidad"
venganza98:0 "Vengando el 98"
venganza98_desc:0 "El desastre del 98 persiste en todos los estratos de la sociedad española, es hora de ponerle remedio"
venganza98ii:0 "Saliendo de las sombras"
venganza98ii_desc:0 "El sol se ha puesto en España, y es nuestro debér que vuelva a salir"
venganza98iii:0 "Otro amenecer"
venganza98iii_desc:0 "El imperio Español verá otro amanecer"
venganza98iv:0 "Buscando el sol"
venganza98iv_desc:0 "Ha llegado la hora de actuar y no de hablar"
venganza98v:0 "El sol Español"
venganza98v_desc:0 "Es nuestro deber como ciudadanos del imperio retomar aquello que es legitimamente nuestro"
perdon98:0 "Perdonando el 98"
perdon98_desc:0 "El desastre del 98 persiste en todos los estratos de la sociedad española, es hora de avanzar hacia el futuro y dejar atras las renecillas del pasado"
perdon98ii:0 "Nuevas Simpatias"
perdon98ii_desc:0 "Un nuevo orden mundial se acerca, y España debe estar preparada para ello"
perdon98iii:0 "Soberania colonial"
perdon98iii_desc:0 "Aun habiendo logrado su independencia teórica, las colonias siguen dependiendo en gran medida de la madre patria en cuestiones geopoliticas"
perdon98iv:0 "Quitando el dedo de la llaga"
perdon98iv_desc:0 "Para sanar una herida debemos dejarla reposar, y eso mismo haremos"
perdon98v:0 "Una gran familia"
perdon98v_desc:0 "Hace más de 400 años que descubrimos las Americas, y menos de 30 desde que perdimos nuestras colonias. Es el momento de dar un paso hacia delante"
