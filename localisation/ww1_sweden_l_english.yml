l_english:
 ww1_sweden.1.t: "The Status of Finland"
 ww1_sweden.1.d: "Now that we have freed Finland from Russia we must decide on its fate"
 ww1_sweden.1.a: "Model our relationship on our old relationship with Norway"
 ww1_sweden.1.b: "Annex them directly into Sweden like the old days"
 ww1_sweden.1.c: "Leave them as an Independent Allied State"
 ww1_sweden.2.t: "[From.GetName] Suggests Closer Ties"
 ww1_sweden.2.d: "The [From.GetAdjective] government has approached us requesting that we give them control over our foreign affairs, while this would effectively be giving up our independence, we are already fairly integrated with them and refusing could undo all our hard work"
 ww1_sweden.2.a:0 "We Accept"
 ww1_sweden.2.b:0 "We Refuse"
 ww1_sweden.3.t:0 "[From.GetName] Accepts"
 ww1_sweden.3.d:0 "The [From.GetAdjective] government has accepted our request that we take over their foreign affairs"
 ww1_sweden.3.a:0"They are stronger under our guidance"
 ww1_sweden.4.t:0 "[From.GetName] Refuses"
 ww1_sweden.4.d:0 "The [From.GetAdjective] government has refused our request that we take over their foreign affairs"
 ww1_sweden.4.a:0"Do they not value our Brotherhood?"